{% extends 'proyecto_cursoApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Eliminar Curso - Proyectando Cursos
{% endblock %}

{% block contenidoPagina %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Curso</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        ¿Está seguro que quiere eliminar al curso: {{ object.nombre }} ?
        <input type="submit" value="Sí, Eliminar.">
    </form>
</body>
</html>
{% endblock %}
