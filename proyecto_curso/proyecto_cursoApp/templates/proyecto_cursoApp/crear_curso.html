{% extends 'proyecto_cursoApp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block tituloPagina %}
Crear Curso - Proyectando Cursos
{% endblock %}

{% block contenidoPagina %}
<div class="row gx-5 justify-content-center">
    <div class="col-lg-5">
        <form action="" method="post">
            <h2> Crear un nuevo curso</h2>
            {% csrf_token %}

            {{ form | crispy}}

            <button class="btn btn-outline-danger my-3 d-grid gap-2 col-4" type="submit">Crear Curso</button>

        </form>
    </div>
</div>
{% endblock %}
