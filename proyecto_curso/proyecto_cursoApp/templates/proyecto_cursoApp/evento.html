{% extends 'proyecto_cursoApp/base.html' %}
{% load static %}

{% block tituloPagina %}
Evento - Proyectando Cursos
{% endblock %}

{% block contenidoPagina %}
<section class="bg-light py-5">
  <div class="container px-5">
      <div class="row gx-6 justify-content-center">
          <div class="col-lg-6">
              <h3>Eventos:</h3>
              <ul class="list-group">
                  {% for evento in evento %}
                      <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                              <div class="fw-bold">{{evento.nombre}}</div>
                                  {{evento.info}}
                          </div>
                          <span class="badge bg-info rounded-pill">{{evento.fecha}}</span>
                      </li>
                  {% endfor %}
              </ul>
          </div>
      </div>
  </div>
</section>
{% endblock %}
